<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Graph Parser with Dijkstra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script> <!-- A-Frame CDN -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Leaflet map in the bottom-left corner */
    #map {
      width: 300px;  /* Adjust width */
      height: 300px; /* Adjust height */
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 1; /* Ensures map stays behind the AR scene */
      border: 1px solid #ccc; /* Optional: adds border to map */
    }

    #svgObject {
  visibility: hidden; /* or */
  opacity: 0;
  pointer-events: none; /* optional: prevents accidental clicks */
}

    /* A-Frame scene setup */
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3; /* Ensures AR content is above everything */
      background-color: transparent;
      /*pointer-events: none; /* Allow interaction with the map */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Leaflet Map -->
    <div id="map"></div>

    <!-- SVG Object -->
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>

  <!-- A-Frame AR scene -->
 <a-scene embedded background="transparent: true" mindar="targetFile: ./Target Images/targets.mind; uiHint: false">

  <!-- JS scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>
  <script src="MarkerHandler.js"></script> <!-- Your external JS file -->


</body>
</html>
