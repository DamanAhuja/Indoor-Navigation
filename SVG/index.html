<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Navigation with MindAR</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Important: First load THREE.js version that's compatible with MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  
  <!-- Then load A-Frame with the exact version that's known to work with MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  
  <!-- Finally load MindAR with the version that matches -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    .container {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #map {
      width: 40vw;
      height: 40vh;
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      border: 2px solid #333;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    #svgObject {
      display: none; /* Hide the SVG object but keep it loaded */
    }
    .ar-only {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    #loadingText {
      margin-top: 20px;
      font-size: 18px;
    }
    /* Debug overlay */
    #debugInfo {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 20;
      max-width: 300px;
      display: none; /* Initially hidden, toggle with button */
    }
    #debugToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 21;
      padding: 5px 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Status indicators */
    .status-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loadingScreen">
    <div>Loading AR Experience...</div>
    <div id="loadingText">Please wait while the markers are being processed.</div>
  </div>
  
  <!-- Debug toggle button -->
  <button id="debugToggle">Debug</button>
  
  <!-- Debug info panel -->
  <div id="debugInfo">
    <div>AR Status: <span id="arStatus">Initializing</span></div>
    <div>Last Marker: <span id="lastMarker">None</span></div>
    <div>Detected Index: <span id="detectedIndex">-1</span></div>
  </div>
  
  <!-- Status indicator -->
  <div class="status-indicator" id="statusIndicator">
    Ready to scan
  </div>

  <div class="container">
    <!-- Leaflet Map -->
    <div id="map"></div>
    <!-- SVG object for path data - hidden but loaded -->
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>

  <!-- A-Frame AR scene with specific attributes -->
  <div class="ar-only">
    <a-scene 
      mindar-image="imageTargetSrc: ./Target Images/targets.mind; 
                   showStats: false; 
                   uiScanning: true;
                   uiLoading: false;
                   maxTrack: 1;"
      embedded
      renderer="colorManagement: true; precision: medium;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- You can define assets like textures here -->
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Create marker entities for each target image (adjust based on your actual number) -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-plane color="green" opacity="0.5" position="0 0 0" height="0.5" width="0.5" rotation="0 0 0"></a-plane>
        <a-text value="Marker 1" position="0 0.6 0" scale="0.5 0.5 0.5" align="center" color="white"></a-text>
      </a-entity>
      
      <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.5" width="0.5" rotation="0 0 0"></a-plane>
        <a-text value="Marker 2" position="0 0.6 0" scale="0.5 0.5 0.5" align="center" color="white"></a-text>
      </a-entity>
      
      <!-- Add more target entities as needed -->
      <!-- For example: -->
      <a-entity id="target2" mindar-image-target="targetIndex: 2">
        <a-plane color="red" opacity="0.5" position="0 0 0" height="0.5" width="0.5" rotation="0 0 0"></a-plane>
        <a-text value="Marker 3" position="0 0.6 0" scale="0.5 0.5 0.5" align="center" color="white"></a-text>
      </a-entity>
      
      <!-- Continue for all 14 targets -->
    </a-scene>
  </div>

  <!-- JS scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Wait until everything is loaded
    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      const statusIndicator = document.getElementById('statusIndicator');
      
      // Fix for THREE.Matrix4 warning (monkey patch if needed)
      if (window.THREE && THREE.Matrix4) {
        const originalMatrix4 = THREE.Matrix4;
        THREE.Matrix4 = function() {
          return originalMatrix4.call(this);
        };
        THREE.Matrix4.prototype = originalMatrix4.prototype;
      }
      
      sceneEl.addEventListener('loaded', function () {
        console.log("A-Frame scene loaded");
        statusIndicator.textContent = "Camera initializing...";
      });
      
      sceneEl.addEventListener('arReady', function () {
        console.log("AR system is ready");
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('arStatus').textContent = 'Ready';
        statusIndicator.textContent = "AR Ready - Please scan a marker";
      });
      
      sceneEl.addEventListener('arError', function (event) {
        console.error("AR error:", event.detail);
        document.getElementById('arStatus').textContent = 'Error: ' + event.detail;
        statusIndicator.textContent = "AR Error: " + event.detail;
        statusIndicator.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
      });
      
      // Debug toggle functionality
      document.getElementById('debugToggle').addEventListener('click', function() {
        const debugInfo = document.getElementById('debugInfo');
        if (debugInfo.style.display === 'none') {
          debugInfo.style.display = 'block';
        } else {
          debugInfo.style.display = 'none';
        }
      });
      
      // Load SVG and other resources after AR is ready
      function loadResources() {
        // Your resource loading code here
        console.log("Loading additional resources...");
      }
      
      // Call loadResources after AR is ready
      if (sceneEl.arSystem && sceneEl.arSystem.ready) {
        loadResources();
      } else {
        sceneEl.addEventListener('arReady', loadResources);
      }
    });
  </script>
  
  <!-- Load your custom scripts after everything else -->
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>
  <script src="MarkerHandler.js"></script>
</body>
</html>
